<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Control Productos</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<!-- NAV VAR-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
		  <a class="navbar-brand" href="/">CONTROL DE PRODUCTOS</a>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link" href="/nuevo">Agregar Producto</a>
			  </li>
			</ul>
		  </div>
		</div>
	  </nav>

	<h1 class="container">BIENVENIDOS</h1>
	
	<!-- TABLA DE PRODUCTOS-->
	<div class="container text-center">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Marca</th>
					<th scope="col">Hecho</th>
					<th scope="col">Precio</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>
		<!-- LISTADO DE PRODUCTOS-->
			<tbody>
				<tr th:each="producto : ${listaProductos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.marca}"></td>
					<td th:text="${producto.hecho_en}"></td>
					<td th:text="${producto.precio}"></td>
					<td>
						<a class="btn btn-primary" th:href="@{'/editar/' + ${producto.id}}">Editar</a>
						&nbsp;
						<a class="btn btn-danger" th:href="@{'/eliminar/' + ${producto.id}}">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
