<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HOME</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/nuevo">Formulario de Ingreso</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>



    <!--FORMULARIO-->
    <div class="container">
        <div class="row">
            <div class="col-lg6 col-md6 container justify-content-center card">
                <h1 class="text-center">Registro de Producto</h1>
                <div class="card-body">
                    <!--FORM-->
                    <form th:action="@{/guardar}" th:object="${producto}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Producto ID</label>
                            <input type="text" name="nombre" class="form-control" th:field="*{id}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" name="nombre" class="form-control" th:field="*{nombre}" placeholder="Digite el nombre del producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="marca" class="form-label">Marca</label>
                            <input type="text" name="marca" class="form-control" th:field="*{marca}" placeholder="Digite la marca del producto" required>
                        </div>
                        <div class="mb-3">
                            <label for="hecho_en" class="form-label">Hecho en</label>
                            <input type="text" name="hecho_en" class="form-control" th:field="*{hecho_en}" placeholder="Digite el lugar de fabricaciÃ³n" required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" name="precio" class="form-control" th:field="*{precio}" placeholder="0.0" required>
                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                    <!--FORM-->
                </div>
            </div>
        </div>
    </div>
